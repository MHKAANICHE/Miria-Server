<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Comparison</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css">
        
    <!-- Include custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Audio Comparison</h1>
        
        <div class="mb-4">
            <h2>Upload Audio File</h2>
            <form action="/compare" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="file" accept=".wav, .mp3" required class="form-control">
                    <button type="submit" class="btn btn-primary">Compare</button>
                </div>
            </form>
        </div>
        
        <!-- Add animations to the audio and image elements -->
        {% if original_audio_url and modified_audio_url %}
            <h2 class="mt-4">Original Audio</h2>
            <audio controls class="mb-3 animate__animated animate__fadeInLeft">
                <source src="{{ original_audio_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <h2>Modified Audio</h2>
            <audio controls class="mb-3 animate__animated animate__fadeInRight">
                <source src="{{ modified_audio_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <h2 class="mt-4">Waveform Comparison</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Original Waveform</h3>
                    <img src="{{ original_waveform_url }}" alt="Original Waveform" class="img-fluid animate__animated animate__fadeInLeft">
                </div>
                <div class="col-md-6">
                    <h3>Modified Waveform</h3>
                    <img src="{{ modified_waveform_url }}" alt="Modified Waveform" class="img-fluid animate__animated animate__fadeInRight">
                </div>
            </div>
            
            <h2 class="mt-4">Mel Spectrogram Comparison</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Original Mel Spectrogram</h3>
                    <img src="{{ original_mel_spectrogram_url }}" alt="Original Mel Spectrogram" class="img-fluid animate__animated animate__fadeInLeft">
                </div>
                <div class="col-md-6">
                    <h3>Modified Mel Spectrogram</h3>
                    <img src="{{ modified_mel_spectrogram_url }}" alt="Modified Mel Spectrogram" class="img-fluid animate__animated animate__fadeInRight">
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/animate.css"></script>
</body>
</html>
