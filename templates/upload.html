<!DOCTYPE html>
<html>
<head>
    <title>Miria Data App</title>
    <!-- Add Bootstrap CDN links for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom CSS for styling */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Wav Cleaning App</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="Wav_file" class="form-label">Select a .wav file to clean</label>
                                <input type="file" class="form-control" id="Wav_file" name="Wav_file" accept=".wav">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Clean Wav</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
<!-- Add a section for the waveform visualization -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Waveform Visualization</h2>
                </div>
                <div class="card-body">
                    <!-- Add the waveform image here -->
                    <img id="waveformImage" src="{{ waveform_image_url }}" alt="Waveform">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add a section for the Mel spectrogram visualization -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Mel Spectrogram Visualization</h2>
                </div>
                <div class="card-body">
                    <!-- Add the Mel spectrogram image here -->
                    <img id="melSpectrogramImage" src="{{ mel_spectrogram_image_url }}" alt="Mel Spectrogram">
                </div>
            </div>
        </div>
    </div>
</div>
